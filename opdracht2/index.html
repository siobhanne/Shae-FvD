<html lang="nl">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">

	<!-- font: Inter -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="playlist.html">Playlist</a></li>
				<li><a href="index.html">Now playing</a></li>
			</ul>
		</nav>

		<section>
			<h1>False Alarm</h1>
			<h2>The Weeknd</h2>
		</section>
	</header>


	<!-- section 2: opslaan/delen van het nummer -->
	<section>
		<button><img src="./images/heart.svg" alt="harticoon om het nummer leuk te vinden"></button>

		<button><img src="./images/bookmark.svg" alt="bookmark icoon om het nummer in een playlist op te slaan"></button>
		
		<button><img src="./images/share.svg" alt="delen icoon om het nummer te delen"></button>

	</section>


	<!-- section 3 (last): music control buttons -->
	<section>
		<!-- backward - previous song -->
		<button><img src="./images/backward.svg" alt="button met Twee driehoekjes naast elkaar wijzend naar links om terug te spoelen"></button>

		<!-- play / pause -->
		<button><img src="./images/play_pause.svg" alt="driehoek icoon voor afspelen en pauzeren"></button>

		<!-- forward - next song -->
		<button><img src="./images/forward.svg" alt="button met Twee driehoekjes naast elkaar wijzend naar rechts om door te spoelen"></button>
		
	</section>

	<img src="./images/arrow-up.svg" alt="pijltje omhoog als indicatie om te swipen.">
	

	<script src="scripts/script.js"></script>
</body>

</html>
